<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Flip Clock</title>
</head>
<body>
    <div class="flip-clock" id="clock">
        <!-- Hours Section -->
        <div class="flip-clock-section" id="hours">
            <div class="clock-group">
                <div class="clock-segment">
                  <div class="card-display">
                    <div class="card-display_top"></div>
                    <div class="card-display_bottom"></div>
                    <div class="card-overlay">
                      <div class="card-overlay_top"></div>
                      <div class="card-overlay_bottom"></div>
                    </div>
                  </div>
                </div>
                <div class="clock-segment">
                    <div class="card-display">
                      <div class="card-display_top"></div>
                      <div class="card-display_bottom"></div>
                      <div class="card-overlay">
                        <div class="card-overlay_top"></div>
                        <div class="card-overlay_bottom"></div>
                      </div>
                    </div>
                </div>
            </div>
            <p>Hours</p>
        </div>
        <p>:</p>
         <!-- Minutes Section -->
        <div class="flip-clock-section" id="minutes">
            <div class="clock-group">
                <div class="clock-segment">
                  <div class="card-display">
                    <div class="card-display_top"></div>
                    <div class="card-display_bottom"></div>
                    <div class="card-overlay">
                      <div class="card-overlay_top"></div>
                      <div class="card-overlay_bottom"></div>
                    </div>
                  </div>
                </div>
                <div class="clock-segment">
                    <div class="card-display">
                      <div class="card-display_top"></div>
                      <div class="card-display_bottom"></div>
                      <div class="card-overlay">
                        <div class="card-overlay_top"></div>
                        <div class="card-overlay_bottom"></div>
                      </div>
                    </div>
                </div>
            </div>
            <p>Minutes</p>
        </div>
        <p>:</p>
         <!-- Seconds Section -->
        <div class="flip-clock-section" id="seconds">
            <div class="clock-group">
                <div class="clock-segment">
                  <div class="card-display">
                    <div class="card-display_top"></div>
                    <div class="card-display_bottom"></div>
                    <div class="card-overlay">
                      <div class="card-overlay_top"></div>
                      <div class="card-overlay_bottom"></div>
                    </div>
                  </div>
                </div>
                <div class="clock-segment">
                    <div class="card-display">
                      <div class="card-display_top"></div>
                      <div class="card-display_bottom"></div>
                      <div class="card-overlay">
                        <div class="card-overlay_top"></div>
                        <div class="card-overlay_bottom"></div>
                      </div>
                    </div>
                </div>
            </div>
            <p>Seconds</p>
        </div>
        <p>:</p>
         <!-- Millisec Section -->
        <div class="flip-clock-section" id="millisec">
            <div class="clock-group">
                <div class="clock-segment">
                  <div class="card-display">
                    <div class="card-display_top"></div>
                    <div class="card-display_bottom"></div>
                    <div class="card-overlay">
                      <div class="card-overlay_top"></div>
                      <div class="card-overlay_bottom"></div>
                    </div>
                  </div>
                </div>
                <div class="clock-segment">
                    <div class="card-display">
                      <div class="card-display_top"></div>
                      <div class="card-display_bottom"></div>
                      <div class="card-overlay">
                        <div class="card-overlay_top"></div>
                        <div class="card-overlay_bottom"></div>
                      </div>
                    </div>
                </div>
                <div class="clock-segment">
                    <div class="card-display">
                      <div class="card-display_top"></div>
                      <div class="card-display_bottom"></div>
                      <div class="card-overlay">
                        <div class="card-overlay_top"></div>
                        <div class="card-overlay_bottom"></div>
                      </div>
                    </div>
                </div>
            </div>
            <p>Milli-Seconds</p>
        </div>
    </div>


    <!-- <div id="hours">
            <div class="flip"></div>
        </div>
        <div id="minutes"></div>:
        <div id="seconds"></div>.
        <div id="millisec"></div> -->

    <script src="./js/clock.js"></script>
</body>
</html>
